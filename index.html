---
layout: default
---

<div class="container">
<div class="posts-container mx-auto px-3 py-5">
  <h3 class="page-heading">Посты:</h3>

  <ul class="list mb-5">
    {% for post in site.posts %}

    <li>
      <small class="text-muted">{{ post.date | date: "%Y %b %-d" }}</small>
      <a class="post-link ml-3" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>


    {% endfor %}
  </ul>
</div>
